<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Граф с Firebase</title>
  <style>
    /* Ваши стили для графа */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .tooltip {
      position: absolute;
      text-align: left;
      padding: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .link {
      stroke: #ACD4EF;
      stroke-opacity: 0.6;
    }

    .link.highlighted {
      stroke: #E08EE0;
      stroke-width: 2px;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
      fill: #FDBFF3;
      transition: fill 0.3s, stroke 0.3s, stroke-width 0.3s;
    }

    .node circle.highlighted {
      stroke: #6E82E5;
      stroke-width: 3px;
      fill: #935AC8;
    }

    .node-text {
      pointer-events: none;
      font-size: 12px;
      font-weight: bold;
      fill: #6E82E5;
    }

    #sidebar {
      position: absolute;
      top: 100px;
      right: 0;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
    }

    #nodeList {
      margin-top: 20px;
    }

    .node-item {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #FDBFF3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .node-item:hover {
      background-color: #935AC8;
      color: #fff;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .add-link-button {
      display: block;
      margin: 10px 0;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .link-item button {
      margin-left: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #addNodeButton {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #addNodeButton:hover {
      background-color: #45a049;
    }
#controls {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
  border-radius: 5px;
  z-index: 1000;
}

#controls label {
  display: block;
  margin-top: 5px;
  color: #6E82E5; /* Синий цвет меток */
  font-weight: bold;
}

/* Стиль для трека ползунка */
#controls input[type="range"] {
  -webkit-appearance: none; /* Убираем стандартный стиль */
  appearance: none;
  width: 200px;
  height: 8px;
  background-color: #FDBFF3; /* Розовый цвет трека */
  border-radius: 5px;
  outline: none;
  opacity: 0.7;
  transition: opacity 0.2s;
}

#controls input[type="range"]:hover {
  opacity: 1;
}

/* Стиль для бегунка ползунка */
#controls input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 15px;
  height: 15px;
  background-color: #935AC8; /* Розовый бегунок */
  border-radius: 50%;
  cursor: pointer;
}

#controls input[type="range"]::-moz-range-thumb {
  width: 15px;
  height: 15px;
  background-color: #935AC8; /* Розовый бегунок */
  border-radius: 50%;
  cursor: pointer;
}


    .edit-input {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 5px;
      padding: 5px;
    }
    /* Добавьте эти стили в ваш CSS-файл */
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4); /* Черный фон с прозрачностью */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% сверху и по центру */
      padding: 20px;
      border: 1px solid #888;
      width: 300px; /* Ширина модального окна */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    .node.dimmed circle {
      fill: #ccc; /* Серый цвет */
      stroke: #aaa; /* Более темный серый для обводки */
      opacity: 0.5; /* Прозрачность */
    }

    .link.dimmed {
      stroke: #ccc;
      opacity: 0.5;
    }

    .node-text.dimmed {
      fill: #aaa; /* Серый для текста */
      opacity: 0.5;
    }
#editButton {
  position: absolute;
  top: 10px; /* Отступ от верхнего края */
  left: 800px; /* Отступ от левого края */
  z-index: 1000;
  /* Добавьте другие стили по необходимости */
}

  </style>

  <!-- Подключение библиотеки D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>

  <!-- SVG контейнер для графа -->
  <svg></svg>
  <!-- Добавьте это в ваш HTML-файл -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Вход</h2>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="edit-input">
      </div>
      <div class="input-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" class="edit-input">
      </div>
      <button id="loginButton">Войти</button>
      <p id="loginError" style="color: red;"></p>
    </div>
  </div>
  <!-- Кнопка "Редактировать" с иконкой -->
  <button id="editButton" style="position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer;">
    <img src="edit-icon.png" alt="Редактировать" width="30" height="30">
  </button>
  <!-- Боковая панель для редактирования -->
  <div id="sidebar">


    <div id="nodeList"></div>
  </div>
<div id="controls">
  <label for="linkDistanceSlider">Длина связей:</label>
  <input type="range" id="linkDistanceSlider" min="50" max="500" value="250">

  <label for="chargeStrengthSlider">Сила притяжения:</label>
  <input type="range" id="chargeStrengthSlider" min="-1500" max="0" value="-700">
</div>

  <!-- Подключение скрипта с логикой графа -->
  <script src="script.js" type="module"></script>

</body>
</html>
