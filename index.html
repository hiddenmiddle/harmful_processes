<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Граф с редактором</title>
  <style>
    /* Добавьте здесь ваши стили */

    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .tooltip {
      position: absolute;
      text-align: left;
      padding: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
    }

    .link {
      stroke: #ACD4EF;
      stroke-opacity: 0.6;
    }

    .link.highlighted {
      stroke: #E08EE0;
      stroke-width: 2px;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
      fill:#FDBFF3;
    }

    .node circle.highlighted {
      stroke: #6E82E5;
      stroke-width: 3px;
      fill:#935AC8;
    }

    .node-text {
      pointer-events: none;
      font-size: 12px;
      font-weight: bold;
      fill:#6E82E5;
    }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #nodeList {
      margin-top: 20px;
    }

    .node-item {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #FDBFF3;
    }

    .node-item:hover {
      background-color: #935AC8;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .add-link-button {
      display: block;
      margin: 10px 0;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .link-item button {
      margin-left: 10px;
    }

    #addNodeButton {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #addNodeButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Контейнер для графа -->
  <svg></svg>

  <!-- Боковая панель для редактирования -->
  <div id="sidebar">
    <h2>Редактор графа</h2>
    <button id="addNodeButton">+ Добавить узел</button>
    <div id="nodeList"></div>
  </div>

  <!-- Подключаем библиотеки D3.js и наш скрипт -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
