<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Интерактивный граф на D3.js</title>
  <style>
    .node circle {
      fill: #69b3a2;
      stroke: none;
    }

    .node text {
      font-size: 12px;
      font-family: Arial, sans-serif;
    }

    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .highlighted {
      stroke: #ff0000;
      stroke-width: 2px;
    }

    .link.highlighted {
      stroke: blue;
      stroke-opacity: 1;
    }

    /* Стили для тултипа */
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      padding: 5px;
      font: 12px Arial, sans-serif;
      background: lightgray;
      border: 1px solid #000;
      border-radius: 5px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <svg></svg>

  <!-- Подключение D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Подключение вашего скрипта -->
  <script src="script.js"></script>
</body>
</html>
