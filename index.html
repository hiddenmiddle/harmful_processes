<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <style>
    .node circle {
      fill: #69b3a2;
      stroke: none;
    }

    .node text {
      font-size: 12px;
      font-family: Arial, sans-serif;
    }

    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .highlighted {
      stroke: #ff0000;
      stroke-width: 2px;
    }

    .link.highlighted {
      stroke: blue;
      stroke-opacity: 1;
    }

    /* Стили для тултипа */
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      padding: 5px;
      font: 12px Arial, sans-serif;
      background: lightgray;
      border: 1px solid #000;
      border-radius: 5px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <!-- Подключение D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    const nodesData = [
      { id: "Магическое мышление" },
      { id: "Обесценивание" },
      { id: "Прощение всех и вся" },
      { id: "Самопожертвование" }
    ];

    const linksData = [
      { source: "Магическое мышление", target: "Обесценивание" },
      { source: "Прощение всех и вся", target: "Обесценивание" },
      { source: "Самопожертвование", target: "Прощение всех и вся" }
    ];

    // Вычисляем степень каждого узла (количество связей)
    const nodeDegrees = {};
    linksData.forEach(link => {
      nodeDegrees[link.source] = (nodeDegrees[link.source] || 0) + 1;
      nodeDegrees[link.target] = (nodeDegrees[link.target] || 0) + 1;
    });

    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const tooltip = d3.select("body")
                      .append("div")
                      .attr("class", "tooltip");

    const simulation = d3.forceSimulation(nodesData)
      .force("link", d3.forceLink(linksData).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(linksData)
      .join("line")
      .attr("class", "link");

    const node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("g")
      .data(nodesData)
      .join("g")
      .on("mouseover", mouseOver)
      .on("mouseout", mouseOut)
      .call(drag(simulation));

    // Добавляем круги с размером, зависящим от количества связей
    node.append("circle")
      .attr("r", d => 10 + (nodeDegrees[d.id] || 0) * 5);

    // Добавляем текстовые метки
    node.append("text")
      .attr("dx", d => 12 + (nodeDegrees[d.id] || 0) * 5)
      .attr("dy", 4)
      .text(d => d.id);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function mouseOver(event, d) {
      // Подсвечиваем узел
      d3.select(this).select("circle").classed("highlighted", true);

      // Подсвечиваем связанные связи
      link.filter(l => l.source.id === d.id || l.target.id === d.id)
          .classed("highlighted", true);

      // Показать тултип
      tooltip.transition()
             .duration(200)
             .style("opacity", .9);
      tooltip.html("аааа, какой ужас ужас")
             .style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY - 28) + "px");
    }

    function mouseOut(event, d) {
      // Убираем подсветку узла
      d3.select(this).select("circle").classed("highlighted", false);

      // Убираем подсветку связей
      link.filter(l => l.source.id === d.id || l.target.id === d.id)
          .classed("highlighted", false);

      // Скрыть тултип
      tooltip.transition()
             .duration(500)
             .style("opacity", 0);
    }

    function drag(simulation) {
      function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      }

      function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      }

      function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }
  </script>
</body>
</html>
