<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Интерактивный граф на D3.js</title>
  <style>
    /* Ваши предыдущие стили */

    /* Кнопка Edit */
    #editButton {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
      padding: 0;
    }

    #editButton svg {
      width: 24px;
      height: 24px;
      fill: gray;
    }

    /* Модальное окно для пароля */
    #passwordModal {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    #passwordModalContent {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }

    /* Боковая панель редактирования */
    #sidebar {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #f5f5f5;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 20px;
      z-index: 1000;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .node-item {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .node-item:hover {
      background-color: #eaeaea;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    /* Кнопка добавления узла */
    #addNodeButton {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #69b3a2;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #addNodeButton:hover {
      background-color: #5a9a8a;
    }

    /* Кнопка добавления связи */
    .add-link-button {
      margin-top: 5px;
      padding: 5px;
      background-color: #69b3a2;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .add-link-button:hover {
      background-color: #5a9a8a;
    }
  </style>
</head>
<body>
  <!-- Кнопка Edit с серым карандашом -->
  <button id="editButton">
    <svg viewBox="0 0 512 512" aria-hidden="true">
      <path d="M290.74,93.24l128,128a16,16,0,0,1,0,22.63L192.63,470.37a16,16,0,0,1-11.31,4.69H48a16,16,0,0,1-16-16V331.31a16,16,0,0,1,4.69-11.31L290.74,93.24A16,16,0,0,1,313.37,93.24Zm190.57-53.77-60.1-60.1a32,32,0,0,0-45.25,0L345.66,19.37a16,16,0,0,0,0,22.63l128,128a16,16,0,0,0,22.63,0l29.19-29.19A32,32,0,0,0,481.31,39.47Z"/>
    </svg>
  </button>

  <!-- Модальное окно для пароля -->
  <div id="passwordModal">
    <div id="passwordModalContent">
      <h2>Введите пароль</h2>
      <input type="password" id="passwordInput" placeholder="Пароль">
      <br><br>
      <button id="passwordSubmit">Войти</button>
    </div>
  </div>

  <!-- Боковая панель редактирования -->
  <div id="sidebar">
    <h2>Редактирование графа</h2>
    <div id="nodeList">
      <!-- Здесь будет список узлов -->
    </div>
    <button id="addNodeButton">+ Добавить узел</button>
  </div>

  <svg></svg>

  <!-- Подключение D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Подключение вашего скрипта -->
  <script src="script.js"></script>
</body>
</html>
